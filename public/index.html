<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Old Style Instagram</title>

    <link rel="stylesheet" href="./main.css" />
  </head>

  <body>
    <h1 class="title">Oldergram</h1>

    <main class="feed">
      <ol class="stories">
        <li class="story">
          <figure>
            <img class="my-pfp" src="./assets/test-img.jpg" />
            <figcaption class="following-name-small">Seu story</figcaption>
          </figure>
        </li>
        <li class="story">
          <figure>
            <img class="following-pfp" src="./assets/test-img.jpg" />

          </figure>
        </li>
        <li class="story">

              pereira.sicrano

          </figure>
        </li>
        <li class="story">
          <figure>
            <img class="following-pfp" src="./assets/test-img.jpg" />

        </li>
      </ol>

      <ol class="posts">

          </div>

            <img class="post-image" src="./assets/test-img-2.jpeg" />

          </div>
        </li>
        <li class="post">

            <p class="following-name">pereira.sicrano</p>
          </div>
          <div class="post-body">
            <img class="post-image" src="./assets/test-img-2.jpeg" />
            <div class="actions">

                <img src="./assets/like-icon.png" alt="like" />

              <button>

              <button>

            <img class="following-pfp-small" src="./assets/test-img.jpg" />

          </div>
          <div class="post-body">
            <img class="post-image" src="./assets/test-img-2.jpeg" />
            <div class="actions">
              <button>
                <img src="./assets/like-icon.png" alt="like" />
              </button>
              <button>
                <img src="./assets/comment-icon.png" alt="like" />
              </button>
              <button>
                <img src="./assets/share-icon.png" alt="like" />
              </button>
              <button>
                <img src="./assets/save-icon.png" alt="like" />

      <button>
